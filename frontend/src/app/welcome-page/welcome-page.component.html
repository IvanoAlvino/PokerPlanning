<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Poker Planning</span>
    <span class="toolbar-spacer"></span>
    <!-- Change theme button -->
    <theme-selector></theme-selector>
  </mat-toolbar-row>
</mat-toolbar>

<div class="welcome-container">
  <mat-form-field color="accent">
    <mat-label>Insert your name</mat-label>
    <input matInput placeholder="Ex. Lisa, Marina or Sasha" name="username"
              #name="ngModel"
              (keydown.enter)="handleEnterKey()"
              [(ngModel)]="username" required minlength="3">
    <mat-hint align="start">
      <strong>"I hereby declare I will not lie"</strong>
    </mat-hint>
  </mat-form-field>

  <button mat-raised-button color="primary" class="p-2 mb-3 main-button"
          (click)="createNewRoom()" [disabled]="name.invalid" *ngIf="!onlyJoining">
    Start
  </button>

  <button mat-raised-button class="p-2 mb-3 main-button"
          (click)="joinPlanning()" [disabled]="name.invalid" *ngIf="onlyJoining">
    Join
  </button>

  <!-- The html for the modal that notifies the username contains unsafe chars -->
  <ng-template #unsafeUsernameModal>
    <mat-dialog-content class="mat-typography">
      <h2>Unsafe username detected</h2>
      <div>
        The username you chose contains potentially unsafe characters.
      </div>
      <div>
        Please avoid any of the following chars: <code>!"#$%&'()*+,-./:;<=>?@[\]^_`{{|}~</code>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="mt-3">
      <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
    </mat-dialog-actions>
  </ng-template>

</div>
