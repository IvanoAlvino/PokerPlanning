
  <mat-card>
    <mat-card-title class="statistics">
      <!-- Average -->
      <div class="text-center mt-3 mb-2 flex-column-centered">
        <h4>Average</h4>
        <h1>{{averageEstimate}}</h1>
      </div>

    </mat-card-title>
    <mat-card-content>
      <!-- Estimates Chart -->
      <canvas baseChart
              [datasets]="estimatesChartData"
              [labels]="estimatesChartXAxisLabels"
              [options]="estimatesChartOptions"
              [legend]="false"
              [chartType]="estimatesChartType">
      </canvas>
    </mat-card-content>
  </mat-card>

  <app-fireworks *ngIf="shouldDisplayFireworks()"></app-fireworks>
